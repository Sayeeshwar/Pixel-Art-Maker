<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Pixel Art Maker</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <h1>Pixel Art</h1>
        <form class="form">
            <p class="form" id='left'>Grid Height</p>
            <input class="form" type="number" id="row" value="3" placeholder="3">
            <p class="form">Grid Width</p>
            <input class="form"type="number" id="column" value="3" placeholder="3">

            <input class="form" type="color" id="color" value="#0000a6" placeholder="#0000a6">
        </form>
        <button id="submit" class="form">Submit</button>

        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
        <script src="design.js"></script>

    </body>
</html>
